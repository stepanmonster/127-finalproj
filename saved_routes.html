<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>View Saved Routes - Sakay na Iloilo!</title>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <header>
            <div class="logo-title">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Sakay na Iloilo!</h1>
            </div>
        </header>

        <nav class="main-nav">
            <button onclick="location.href='terminal.html'">Terminal</button>
            <button onclick="location.href='route_finder.html'">Route Finder</button>
            <button onclick="location.href='saved_routes.html'">View Saved Routes</button>
            <div class="login-link"><a href="admin_login.html">Admin Login</a></div>
        </nav>

        <div class="saved-routes-section">
            <label for="saved-routes">Saved Routes:</label>
            <select id="saved-routes">
                <option>Select Saved Route</option>
            </select>
        </div>

        <div class="table-section">
            <h3>Route</h3>
            <table>
                <thead>
                <tr>
                    <th>Vehicle to Ride</th>
                    <th>From</th>
                    <th>To/Stop</th>
                    <th>Time of Travel</th>
                    <th>Fare</th>
                </tr>
                </thead>
                <tbody>
                <tr><td colspan="5">No saved routes to display</td></tr>
                </tbody>
            </table>

            <div class="estimates">
                <div>
                <label>Estimated Total Time Of Travel:</label>
                <input type="text" readonly placeholder="00:00">
                </div>
                <div>
                <label>Estimated Total Fare:</label>
                <input type="text" readonly placeholder="â‚±0.00">
                </div>
            </div>
        </div>

    </body>
</html>
