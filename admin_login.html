<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Admin Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>

        <header>
            <div class="logo-title">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Sakay na Iloilo!</h1>
            </div>
        </header>

        <nav class="main-nav">
            <button onclick="location.href='terminal.html'">Terminal</button>

            </div>
        </div>
